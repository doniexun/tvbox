<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <!-- Bootstrap -->
  <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link href="/static/build/css/custom.css" rel="stylesheet">
</head>

<body>
  <div>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form method="post" action="/login" id="myForm">
            <h1 style="color:lightgray">电视盒管理系统</h1>
            <div>
              <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div>
              <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <div>
              <button type="button" class="btn btn-info btn-block" id="login">登录</button>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <p style="color:lightgray">{{ message | safe }}</p>
              {% endfor %}
            {% endif %}
          {% endwith %}
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="/static/vendors/jquery/dist/jquery.min.js"></script>
  <script>
    $('button#login').bind('click', function () {
      $('#myForm').submit();
    });
  </script>
</body>

</html>
