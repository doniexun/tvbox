{% extends "base.html" %} {% block page_content %}

<div class="right_col" role="main">
  <!-- 消息框 -->
  <div class="row" id="message" hidden="hidden">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel" style="text-align:center"></div>
    </div>
  </div>

  <!-- 表格 -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <table id="table" class="table table-striped table-bordered table-hover nowrap compact" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>
                <input type="checkbox" id="check_all">
              </th>
              <th>uuid</th>
              <th>
                <i class="fa fa-search"></i> 登录id</th>
              <th>
                <i class="fa fa-search"></i> 昵称</th>
              <th>
                <i class="fa fa-search"></i> 密码</th>
              <th>
                <i class="fa fa-search"></i> 型号</th>
              <th>
                <i class="fa fa-search"></i> 版本</th>
              <th>产品包</th>
              <th>
                <i class="fa fa-search"></i> 访问位置</th>
              <th>
                <i class="fa fa-search"></i> 访问ip</th>
              <th>
                <i class="fa fa-search"></i> 访问时间</th>
              <th>
                <i class="fa fa-search"></i> 访问直播节点</th>
              <th>
                <i class="fa fa-search"></i> 状态</th>
              <th>开通时间</th>
              <th>建立时间</th>
              <th>更新时间</th>
              <th>操作</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {
    // modal默认刷新
    $('body').on('hidden.bs.modal', '.modal', function () {
      $(this).removeData('bs.modal');

      // datatables重绘
      table.ajax.reload(null, false);
    });

    var table = $('#table').DataTable({
      'processing': true,
      'serverSide': true,
      'ajax': function (data, callback, settings) {
        //封装请求参数
        //console.log(data);
        var param = {};
        param.draw = data.draw;
        param.start = data.start;
        param.length = data.length;
        param.search = data.search['value'];
        param.order = data.order[0]['dir'];
        order_index = data.order[0]['column'];
        param.order_name = data.columns[order_index]['data'];
        //console.log(param);

        //ajax请求数据
        $.ajax({
          'type': 'GET',
          'url': '/api/app/list',
          'cache': false, //禁用缓存
          'data': param, //传入组装的参数
          'dataType': 'json',
          'success': function (result) {
            //console.log(result);
            callback(result);
          }
        });
      },

      // 默认排序，序号参照column，由0开始
      'order': [
        [2, 'asc']
      ],

      // 定义列名
      'columns': [{
        'data': null,
        'visible': true,
        'orderable': false,
        'searchable': false,
        'render': function (data, type, row) {
          return '<input type="checkbox" id="check">'
        }
      },
      {
        'data': 'uuid',
        'visible': false,
        'orderable': false,
        'searchable': false,
      },
      {
        'data': 'app_id',
        'visible': true,
        'orderable': true,
        'searchable': true,
      },
      {
        'data': 'name',
        'visible': true,
        'orderable': true,
        'searchable': true,
      },
      {
        'data': 'password_hash',
        'visible': false,
        'orderable': false,
        'searchable': false,
      },
      {
        'data': 'model',
        'visible': true,
        'orderable': false,
        'searchable': true,
      },
      {
        'data': 'version',
        'visible': true,
        'orderable': false,
        'searchable': true,
      },
      {
        'data': 'product',
        'visible': true,
        'orderable': false,
        'searchable': false,
        'render': function (data, type, row) {
          return format_number(data);
        }
      },
      {
        'data': 'access_location',
        'visible': true,
        'orderable': false,
        'searchable': true,
      },
      {
        'data': 'access_ip',
        'visible': false,
        'orderable': false,
        'searchable': false,
      },
      {
        'data': 'access_time',
        'visible': true,
        'orderable': true,
        'searchable': true,
        'render': function (data, type, row) {
          return format_time(data);
        }
      },
      {
        'data': 'live_node',
        'visible': false,
        'orderable': false,
        'searchable': false,
      },
      {
        'data': 'status',
        'visible': true,
        'orderable': true,
        'searchable': false,
        'render': function (data, type, row) {
          return format_status(data);
        }
      },
      {
        'data': 'first_time',
        'visible': false,
        'orderable': false,
        'searchable': false,
        'render': function (data, type, row) {
          return format_time(data);
        }
      },
      {
        'data': 'create_time',
        'visible': false,
        'orderable': false,
        'searchable': false,
        'render': function (data, type, row) {
          return format_time(data);
        }
      },
      {
        'data': 'update_time',
        'visible': false,
        'orderable': false,
        'searchable': false,
        'render': function (data, type, row) {
          return format_time(data);
        }
      },
      {
        'data': null,
        'visible': true,
        'orderable': false,
        'searchable': false,
        'render': function (data, type, row) {
          return '<a href="#" id="RowShow"><i class="fa fa-eye"></i></a> ' +
            '<a href="#" id="RowEdit"><i class="fa fa-edit"></i></a> ' +
            '<a href="#" id="RowDelete"><i class="fa fa-trash-o"></i></a>';
        }
      }
      ],

      // 定义列属性
      //'columnDefs': [],

      // 增加表头按钮
      'dom': '<"toolbar"f>rtip',
      'initComplete': function () {
        $("div.toolbar").append(
          '<button id="RowAdd" class="col-md-1 btn btn-default btn-sm"><i class="fa fa-file-o"></i></button>' +
          '<button id="SelectDelete" class="col-md-1 btn btn-warning btn-sm" disabled="disabled"><i class="fa fa-trash-o"></i></button>' +
          '<button id="bulkImport" class="col-md-1 btn btn-default btn-sm"><i class="fa fa-flash"></i></button>'
        );
      },
    });

    // 新建行记录
    $('body').on('click', 'button#RowAdd', function () {
      $('.modal-content').load('/modal/app/add');
      $('#myModal').modal('show');
    });

    // 指量导入
    $('body').on('click', 'button#bulkImport', function () {
      $('.modal-content').load('/modal/app/import');
      $('#myModal').modal('show');
    });

    // 多行选择
    $('table thead').on('click', '#check_all', function () {
      $('table').find('tbody :checkbox').prop('checked', this.checked).closest('tr').toggleClass('selected',
        this.checked);

      // 删除按钮启禁用
      $('#SelectDelete').prop('disabled', $(this).prop('checked') ? false : true);
    });

    // 单行选择
    $('table tbody').on('click', '#check', function () {
      $(this).prop('checked', this.checked).closest('tr').toggleClass('selected', this.checked);

      // 删除按钮启禁用
      $('#SelectDelete').prop('disabled', $(this).closest('tbody').find('input:checkbox:checked').length === 0 ?
        true : false);
    });

    // 删除已选行记录
    $('body').on('click', 'button#SelectDelete', function () {
      // 取所选行值
      var current_row = table.rows('.selected');
      var uuid = [];
      var app_id = [];

      $.each(current_row.data(), function (idx, val) {
        uuid.push(val.uuid);
        app_id.push(val.app_id);
      });

      // 调用modal框
      $('.modal-content').load('/modal/app/delete', function () {
        // 删除框提示信息
        var message = '<h4>确认删除app_id [' + app_id.join(', ') + '] ?</h4>';
        $('div#info').append(message);

        // 按钮提交事件
        $('button#save').on('click', function (e) {
          e.preventDefault();
          var data = {
            'uuid': uuid
          }

          // 数据提交后端处理
          form_ajax_submit(data, '/api/app', 'DELETE');
        });
      });

      // 显示modal框
      $('#myModal').modal('show');
    });

    // 显示行记录
    $('table tbody').on('click', 'a#RowShow', function () {
      // 取当前行值
      var current_row = $(this).closest('tr');
      var d = table.row(current_row).data();

      // 调用modal框
      $('.modal-content').load('/modal/app/show', function () {
        $('#uuid').html(d.uuid);
        $('#app_id').html(d.app_id);
        $('#name').html(d.name);
        $('#model').html(d.model);
        $('#version').html(d.version);
        $('#product').html(format_string(d.product));
        $('#access_location').html(d.access_location);
        $('#access_ip').html(d.access_ip);
        $('#access_time').html(format_time(d.access_time));
        $('#live_node').html(d.live_node);
        $('#status').html(format_status(d.status));
        $('#first_time').html(format_time(d.first_time));
        $('#create_time').html(format_time(d.create_time));
        $('#update_time').html(format_time(d.update_time));
      });

      // 显示modal框
      $('#myModal').modal('show');
    });

    // 编辑行记录
    $('table tbody').on('click', 'a#RowEdit', function () {
      // 取当前行值
      var current_row = $(this).closest('tr');
      var uuid = table.row(current_row).data().uuid;

      // 调用modal框
      $('.modal-content').load('/modal/app/edit', function () {
        // 后台获取当前行所有数据
        $.get('/api/app?uuid=' + uuid, function (d) {
          // 原值预显
          $('#uuid').val(d.uuid);
          $('#app_id').val(d.app_id);
          $('#name').val(d.name);
          $('#password').val(d.password_hash);
          $('#repeat').val(d.password_hash);
          if (d.product_uuid !== null) {
            var product = d.product_uuid.split(',');
            for (var i = 0; i < product.length; i++) {
              $.get('/select/product?uuid=' + product[i], function (s) {
                var option = new Option(s.text, s.id, true, true);
                $('select#product').append(option).trigger('change');
              });
            }
          }

          $('input:radio[name="status"][value="' + d.status + '"]').attr('checked', 'checked');
        });
      });

      // 显示modal框
      $('#myModal').modal('show');
    });

    // 删除行记录
    $('table tbody').on('click', 'a#RowDelete', function () {
      // 取当前行值
      var current_row = $(this).closest('tr');
      var app_id = table.row(current_row).data().app_id;
      var uuid = [];
      uuid.push(table.row(current_row).data().uuid);

      // 调用modal框
      $('.modal-content').load('/modal/app/delete', function () {
        // 删除框提示信息
        var message = '<h4>确认app_id [' + app_id + '] ?</h4>';
        $('div#info').append(message);

        // 按钮提交事件
        $('button#save').on('click', function (e) {
          e.preventDefault();
          var data = {
            'uuid': uuid
          }

          // 数据提交后端处理
          form_ajax_submit(data, '/api/app', 'DELETE');
        });
      });

      // 显示modal框
      $('#myModal').modal('show');
    });

  });
</script> {% endblock %}
